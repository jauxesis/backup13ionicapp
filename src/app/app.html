<ion-menu id="myMenu" [content]="content">
  <ion-header>
    <ion-toolbar  color="homebar">
      <img src="assets/icon/auxesis_new.png" class="menuicon">
      <ion-title>Auxesis</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="menubody">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>&nbsp;&nbsp;{{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
