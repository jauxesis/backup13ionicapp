<ion-header>
  <ion-navbar class="homebar" color="homebar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Auxesis Shared Lists</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list *ngIf="showprev == true">
    <ion-item *ngFor="let d of prevshared">
      <ion-avatar item-start>
        <!-- <img src="assets/icon/trans.png" class="ionthumbnail"> -->
        <p class="ionthumbnail pitem{{d.id}}">{{d.id}}</p>
      </ion-avatar>
      <h2>Tx {{d.contracttx}}</h2>
      <p>Address {{d.address}}</p>
      <button ion-button clear item-end (click)="options(d)">
        <ion-icon ios="ios-build" md="md-build"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="showprev == false">
      <ion-card-header>
        Shared Transaction List Is Empty
      </ion-card-header>
    
      <ion-card-content>
        <p>Kindly made some transaction to see the records shared your transaction histories</p>
        <img src="assets/icon/favicon.ico" class="nocardimg">
      </ion-card-content>
  </ion-card>

</ion-content>
