<ion-header>
  <ion-navbar class="homebar" color="homebar">
    <ion-title>Auxesis Shared Detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="sdddiv">
    <h3>Address</h3><br>
    <p>{{address}}</p><br>
    <img src="assets/icon/barcode.png" class="barcodeimg"><br>
    <button ion-button round block (click)="scan()">Scan</button>
  </div>
</ion-content>
